<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ælab</title>

<style>
:root {
  --bg:#0c0f14;
  --fg:#e6f4f3;
  --teal:#1dd3b0;
  --blue:#2ea8ff;
  --amber:#ffb347;
}

body {
  margin:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 40%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 45%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 45%),
    var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  overflow:hidden;
}

h1 {
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:1px;
  font-size:1.4rem;
  opacity:0.6;
}

.bubble {
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  backdrop-filter:blur(10px);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), transparent 55%),
    rgba(255,255,255,0.03);
  transition:all .4s ease;
}

.bubble:hover {
  transform:scale(1.05);
}

.bubble span {
  text-transform:uppercase;
  letter-spacing:0.15em;
  font-size:0.9rem;
  color:var(--amber);
}

.b1 { left:15%; top:25%; }
.b2 { right:15%; top:20%; }
.b3 { left:25%; bottom:15%; }
.b4 { right:20%; bottom:20%; }

/* Overlay */

.overlay {
  position:fixed;
  inset:0;
  background:rgba(12,15,20,0.92);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}

.overlay.active {
  opacity:1;
  pointer-events:auto;
}

.overlay-content {
  max-width:700px;
  line-height:1.8;
}

.close {
  position:absolute;
  top:40px;
  right:50px;
  cursor:pointer;
  opacity:0.6;
}

.close:hover { opacity:1; }

a {
  color:var(--teal);
  text-decoration:none;
}

</style>
</head>

<body>

<h1>ælab</h1>

<div class="bubble b1" onclick="openOverlay('hur')">
  <span>Hur</span>
</div>

<div class="bubble b2" onclick="openOverlay('vad')">
  <span>Vad</span>
</div>

<div class="bubble b3" onclick="openOverlay('varfor')">
  <span>Varför</span>
</div>

<a href="https://metabolismx.se" target="_blank">
  <div class="bubble b4">
    <span>MetabolismX</span>
  </div>
</a>

<div class="overlay" id="overlay">
  <div class="close" onclick="closeOverlay()">stäng</div>
  <div class="overlay-content" id="overlayContent"></div>
</div>

<script>

const content = {
  hur: `
  <h2>Hur</h2>
  <p>
  Vi börjar med dina mål och din bakgrund.
  Därefter väljs en provtagningspanel utifrån frågeställning.
  Uppföljning sker strukturerat över tid.
  </p>
  `,
  vad: `
  <h2>Vad</h2>
  <p>
  Strukturerad primär prevention med fokus på metabol och kardiovaskulär risk.
  Prover, tolkning och medicinskt ansvar.
  </p>
  `,
  varfor: `
  <h2>Varför</h2>
  <p>
  Mellan att vara helt frisk och att kvalificera för en diagnos finns ett mellanrum.
  Där uppstår behovet av kontinuitet och dialog med ansvarig läkare.
  </p>
  `
};

function openOverlay(key){
  document.getElementById("overlayContent").innerHTML = content[key];
  document.getElementById("overlay").classList.add("active");
}

function closeOverlay(){
  document.getElementById("overlay").classList.remove("active");
}

</script>

</body>
</html>
