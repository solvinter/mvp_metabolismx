<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ælab</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 50%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 55%),
    var(--bg);
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:0.15em;
  font-size:1rem;
  opacity:0.6;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
}

.bubble{
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .3s ease;

  /* glass body */
  background:
    radial-gradient(circle at 32% 28%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.4) 6%, transparent 18%),
    radial-gradient(circle at 68% 72%, rgba(0,0,0,0.3), transparent 65%),
    radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), rgba(255,255,255,0.02) 60%, transparent 100%);

  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset -14px -20px 40px rgba(0,0,0,0.35),
    inset 14px 18px 25px rgba(255,255,255,0.08),
    0 50px 70px -15px rgba(0,0,0,0.55);

  backdrop-filter: blur(14px);
}

.bubble:hover{
  transform:scale(1.04);
}

.bubble span{
  text-transform:uppercase;
  letter-spacing:0.18em;
  font-size:0.9rem;
  opacity:0.85;
}

/* positions */
.b1{ left:14%; top:24%; }
.b2{ right:14%; top:20%; }
.b3{ left:25%; bottom:16%; }
.b4{ right:20%; bottom:18%; }

@media (max-width: 800px){
  .bubble{
    width:180px;
    height:180px;
  }
}
</style>
</head>

<body>

<h1>Ælab</h1>

<div class="stage">
  <div class="bubble b1"><span>Prover</span></div>
  <div class="bubble b2"><span>Tolkning</span></div>
  <div class="bubble b3"><span>Kontinuitet</span></div>
  <div class="bubble b4"><span>Kontakt</span></div>
</div>

</body>
</html>
