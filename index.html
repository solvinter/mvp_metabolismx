<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ælab</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
  --light: rgba(255,255,255,0.9);
  --rim: rgba(255,255,255,0.35);
  --innerShadow: rgba(0,0,0,0.35);
  --groundShadow: rgba(0,0,0,0.55);
}

body{
  margin:0;
  background: radial-gradient(circle at 30% 20%, #132330, #0c1117 60%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  overflow:hidden;
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:1px;
  opacity:0.6;
}

.bubble{
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;

  background:
    /* större och mjukare highlight */
    radial-gradient(circle at 32% 30%, 
      rgba(255,255,255,0.45) 0%, 
      rgba(255,255,255,0.25) 12%, 
      rgba(255,255,255,0.10) 28%, 
      transparent 55%),

    /* mycket mild inre djup */
    radial-gradient(circle at 70% 75%, 
      rgba(0,0,0,0.12), 
      transparent 65%),

    /* jämn glasbas */
    radial-gradient(circle at 50% 50%, 
      rgba(255,255,255,0.05), 
      rgba(255,255,255,0.02) 70%, 
      transparent 100%);

  box-shadow:
    inset -8px -12px 28px rgba(0,0,0,0.25),
    inset 8px 12px 18px rgba(255,255,255,0.06),
    0 35px 55px -15px rgba(0,0,0,0.45);

  border:1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(10px);

  transition: transform 0.25s ease;
}

.bubble:hover{
  transform: scale(1.03);
}

.bubble span{
  text-transform:uppercase;
  letter-spacing:0.15em;
  font-size:0.95rem;
  color:rgba(255,255,255,0.85);
}

/* positions */
.b1 { left:15%; top:25%; }
.b2 { right:15%; top:22%; }
.b3 { left:25%; bottom:18%; }
.b4 { right:20%; bottom:22%; }

</style>
</head>

<body>

<h1>ælab</h1>

<div class="bubble b1" onclick="openOverlay('hur')">
  <span>Hur</span>
</div>

<div class="bubble b2" onclick="openOverlay('vad')">
  <span>Vad</span>
</div>

<div class="bubble b3" onclick="openOverlay('varfor')">
  <span>Varför</span>
</div>

<a href="https://metabolismx.se" target="_blank">
  <div class="bubble b4">
    <span>MetabolismX</span>
  </div>
</a>

<div class="overlay" id="overlay">
  <div class="close" onclick="closeOverlay()">stäng</div>
  <div class="overlay-content" id="overlayContent"></div>
</div>

<script>

const content = {
  hur: `
  <h2>Hur</h2>
  <p>
  Vi börjar med dina mål och din bakgrund.
  Därefter väljs en provtagningspanel utifrån frågeställning.
  Uppföljning sker strukturerat över tid.
  </p>
  `,
  vad: `
  <h2>Vad</h2>
  <p>
  Strukturerad primär prevention med fokus på metabol och kardiovaskulär risk.
  Prover, tolkning och medicinskt ansvar.
  </p>
  `,
  varfor: `
  <h2>Varför</h2>
  <p>
  Mellan att vara helt frisk och att kvalificera för en diagnos finns ett mellanrum.
  Där uppstår behovet av kontinuitet och dialog med ansvarig läkare.
  </p>
  `
};

function openOverlay(key){
  document.getElementById("overlayContent").innerHTML = content[key];
  document.getElementById("overlay").classList.add("active");
}

function closeOverlay(){
  document.getElementById("overlay").classList.remove("active");
}

</script>

</body>
</html>
