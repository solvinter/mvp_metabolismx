<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ælab</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 50%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 55%),
    var(--bg);
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:0.15em;
  font-size:1rem;
  opacity:0.6;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
}

.bubble{
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .3s ease;

  /* ✅ din nya “glas”-stack */
  background:
    /* bred, mjuk highlight (mindre vit i centrum, mer utsmetad) */
    radial-gradient(circle at 30% 26%,
      rgba(255,255,255,0.22) 0%,
      rgba(255,255,255,0.16) 10%,
      rgba(255,255,255,0.08) 24%,
      transparent 48%),
    /* tunn “rim sheen” som ger perifer ljus-känsla */
    radial-gradient(circle at 18% 18%,
      rgba(255,255,255,0.10) 0%,
      transparent 55%),
    /* mörkare djup på motsatt sida */
    radial-gradient(circle at 70% 72%,
      rgba(0,0,0,0.30) 0%,
      transparent 66%),
    /* subtilt inre glas */
    radial-gradient(circle at 50% 50%,
      rgba(255,255,255,0.05) 0%,
      rgba(255,255,255,0.02) 62%,
      transparent 100%);

  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset -14px -20px 40px rgba(0,0,0,0.35),
    inset 14px 18px 25px rgba(255,255,255,0.08),
    0 50px 70px -15px rgba(0,0,0,0.55);

  backdrop-filter: blur(14px);
}

.bubble:hover{ transform:scale(1.04); }

.bubble span{
  text-transform:uppercase;
  letter-spacing:0.18em;
  font-size:0.9rem;
  opacity:0.85;
}

/* ✅ 3 bubblor: två uppe + en centrerad nere */
.b1{ left:16%; top:24%; }
.b2{ right:16%; top:20%; }
.b3{ left:50%; bottom:16%; transform:translateX(-50%); }

.b3:hover{ transform:translateX(-50%) scale(1.04); }

@media (max-width: 900px){
  .bubble{ width:190px; height:190px; }
  .b1{ left:10%; top:22%; }
  .b2{ right:10%; top:22%; }
  .b3{ bottom:12%; }
}

@media (max-width: 600px){
  body{ overflow:auto; }
  .stage{ min-height:720px; }
  .bubble{ position:relative; left:auto; right:auto; top:auto; bottom:auto; margin:22px auto; transform:none !important; }
  .bubble:hover{ transform:scale(1.03) !important; }
}
</style>
</head>

<body>

<h1>Ælab</h1>

<div class="stage">
  <!-- ÄNDRA TEXT HÄR -->
  <div class="bubble b1"><span>Vad</span></div>
  <div class="bubble b2"><span>Varför</span></div>
  <div class="bubble b3"><span>Hur</span></div>
</div>

</body>
</html>
