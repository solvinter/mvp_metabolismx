<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MetabolismX</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 50%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 55%),
    var(--bg);
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:0.15em;
  font-size:1rem;
  opacity:0.6;
}

.stage{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 clamp(16px, 6vw, 96px);
}

.bubble{
  position:relative;
  width:clamp(160px, 44vw, 420px);
  aspect-ratio:1/1;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:inherit;

  background:
    radial-gradient(circle at 30% 26%,
      rgba(255,255,255,0.22) 0%,
      rgba(255,255,255,0.16) 10%,
      rgba(255,255,255,0.08) 24%,
      transparent 48%),
    radial-gradient(circle at 18% 18%,
      rgba(255,255,255,0.10) 0%,
      transparent 55%),
    radial-gradient(circle at 70% 72%,
      rgba(0,0,0,0.30) 0%,
      transparent 66%),
    radial-gradient(circle at 50% 50%,
      rgba(255,255,255,0.05) 0%,
      rgba(255,255,255,0.02) 62%,
      transparent 100%);

  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset -14px -20px 40px rgba(0,0,0,0.35),
    inset 14px 18px 25px rgba(255,255,255,0.08),
    0 50px 70px -15px rgba(0,0,0,0.55);

  backdrop-filter: blur(14px);
}

.stack{
  text-align:center;
  padding:0 20px;
}

.brand{
  text-transform:uppercase;
  letter-spacing:0.18em;
  font-size:0.95rem;
  opacity:0.85;
}

.soon{
  margin-top:12px;
  font-size:clamp(1.2rem, 3.8vw, 1.8rem);
  letter-spacing:0.08em;
  font-weight:400;
  opacity:0.92;
}

.note{
  margin-top:14px;
  font-size:0.95rem;
  opacity:0.65;
  line-height:1.4;
  max-width:28ch;
  margin-left:auto;
  margin-right:auto;
}

.back{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.85rem;
  letter-spacing:0.15em;
  text-transform:uppercase;
  opacity:0.65;
  text-decoration:none;
  color:var(--fg);
}
.back:hover{ opacity:0.95; }
</style>
</head>

<body>

  <h1>MetabolismX</h1>

  <main class="stage">
    <div class="bubble" role="img" aria-label="MetabolismX kommer snart">
      <div class="stack">
        <div class="brand">MetabolismX</div>
        <div class="soon">Coming soon</div>
        <div class="note">
          Ett litet referensbibliotek och en karta f√∂r prevention.
        </div>
      </div>
    </div>
  </main>


</body>
</html>
